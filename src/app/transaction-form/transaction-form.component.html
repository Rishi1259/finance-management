<div class="container mt-3">
  <div class="row">
    <!-- <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"> -->
      <form>
        <div class="row">
          <div class="form-group col">
            <input type="date" id="date" name="date" class="form-control" [(ngModel)]="today" [max]="formattedDate">
          </div>
          <div class="form-group col">
            <select class="form-control" name="transactionType" id="transactionType" [formControl]="transactionType">
                <option value="" [defaultSelected]="true">Select Type</option>
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
                <option value="Investment">Investment</option>
            </select>
          </div>
          <div class="form-group col">
            <select class="form-control" name="purchase" id="purchase" [formControl]="purchase" >
                <option value="" [defaultSelected]="true">Select {{this.transactionType.value}}</option>
                <option value="Food">Food</option>
                <option value="Grocery">Grocery</option>
                <option value="Rent">Rent</option>
                <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group col">
            <select class="form-control" name="account" id="account" [formControl]="account" [value]=''>
              <option value="" [defaultSelected]="true">Select Account</option>
              <option value="Cash">Cash</option>
              <option value="Bank Account">Bank Account</option>
              <option value="UPI">UPI</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group col">
            <input type="text" id="amount" placeholder="$" class="form-control" name="amount" [formControl]="amount">
          </div>
          <div class="form-group col">
            <input type="text" id="note" placeholder="Note" class="form-control" name="note" [formControl]="note">
          </div>
          <div class="col">
            <button class="btn btn-primary form-control" type="submit" (click)="formSubmit()">Submit</button>
          </div>
        </div>
      </form>
    <!-- </div> -->
  </div>
</div>
